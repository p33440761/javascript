<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout</title>
</head>

<body>
    <script>
        setTimeout(function () {
            alert(`Hello World!`)
        }, 3000)

        function getMessage() {
            alert(`Good Job!`)
        }
        setTimeout(getMessage, 5000);
    </script>
</body>

</html>
