<body>
    <script>
        //宣告全域變數
        strNum = 9487;

        //定義函式
        function makeFunc() {
            //宣告變數
            let strName = 'Bill';

            //內部函式
            let displayName = function () {
                //存取全域變數
                console.log(strName + ' 說: ' + strNum);
            }

            //執行內部函式
            displayName();
        }

        //執行函式
        makeFunc();
    </script>
