<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>important (大專)</title>
</head>

<body>
    <script>
        //此時格式為字串
        let str = `{
        "firstName": "Darren",
        "lastName": "Yang",
        "gender": "male",
        "age": 18,
        "address": {
            "streetAddress": "台北市復興南路一段390號2樓、3樓",
            "city": "Taipei"
        },
        "phoneNumber": [
            {
                "type": "office",
                "number": "6631-6666"
            },
            {
                "type": "fax",
                "number": "6631-6598"
            }
        ]
    }`;
        //將json轉成物件
        let obj = JSON.parse(str);

        console.log(obj['firstName']);

        //有幾階就有幾個'[]''
        console.log(obj['address']['city'])

        //如果有很多筆資料 可以用 for 迴圈
        for (let o of obj['phoneNumber']) {
            console.log('===========')
            console.log(o['type'])
            console.log(o['number'])
        }
    </script>
</body>

</html>
