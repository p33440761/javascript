<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function say() {
            console.log('Hello World!');
        }



        function greet(name) {
            console.log('Hello, ' + name);
        }

        //有回傳值的函式
        //return 要用到return 這個的回傳值值去做某件事
        function getMessage() {
            return 'Good job!';
        }

        say();
        greet('Alex');
        console.log(getMessage());

    </script>
</body>

</html>
