<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //若不想給函式取任何名字 
        //起手式 ()(); 第二個()為帶入的參數
        (
            function (name) {
                console.log('hi, ' + name)
            }
        )('Alex');

        (
            function () {
                document.write('Good job!');
            }
        )();
    </script>
</body>

</html>
