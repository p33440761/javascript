<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" onclick="startcount()">開始累加</button>
    <input type="text" id="txt" value="">
    <button type="button" onclick="stopcount()">停止累加</button>


    <script>
        let countNum = 0;
        let t;

        function count() {
            document.getElementById('txt').value = countNum;
            countNum++;
            t = setTimeout(function () {
                count();
            }, 1000);
        }

        function startcount() {
            count();
        }
        function stopcount() {
            clearInterval(t);
        }
    </script>
</body>

</html>
