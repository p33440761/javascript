<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function test() {
            //宣告一個全域變數
            var01 = 'A';

            document.write('var01 = ' + var01 + '<br>');　// 輸出 A
        }

        //設定 var01 的值
        function setVar() {
            var01 = 'B';
        }

        //執行函式
        test();
        setVar();

        //在 function 外輸出變數的值
        document.write('var01 = ' + var01 + '<br>');　// 輸出 B
    </script>
</body>

</html>
