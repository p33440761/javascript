<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運算子</title>
</head>

<body>
    <script>
        let x = 20;
        let y = 10;
        console.log(x, y);

        // x = x+y 
        x += y
        console.log(x) //x = 30 ;
        console.log(x += y) // x = 30+10 ; y = 10



        // x = x * y
        console.log(x *= y) // x = 40 ; y = 10 ; new x = 40*10 = 400



    </script>
</body>
