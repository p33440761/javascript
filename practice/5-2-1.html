<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比較運算子</title>
</head>

<body>
    <script>
        let a = '1';
        let b = 1;
        console.log(a === b); //fasle 型態不同 建議比較都用 ===
        console.log(a == b); //fasle 強制轉換型態
        console.log(a = b);  // 1
        console.log(a != b);  //false 

        console.log(Math.floor(1.87964))


    </script>
</body>

</html>
