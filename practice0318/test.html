<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>補充</title>
</head>

<body>
    <script>
        let i = 0
        console.log(i++) //輸出0
        console.log(i) //輸出1



        let arr = ['a', 'b', 'c', 'd']
        let str = ''//只有第一次執行的時候為空
        //arr.length 長度 4
        for (let i = 0; i < arr.length; i++) {
            if (str == '') {
                str = arr[i]
            } else {
                str += ',' + arr[i]
            }
            console.log(str)
        }
    </script>
</body>

</html>
