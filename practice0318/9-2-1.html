<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let cat = {
            legs: 4,
            name: 'Darren',
            ability: {
                jump: function () {
                    console.log('jump');
                },
                sound: function () {
                    console.log('Meow')
                },
                sleep: function () {
                    console.log('ZZZzzz..')
                }
            }
        };


        //使用「[ ]」來存取屬性或函式：
        console.log(cat['legs']);
        cat['ability'].sleep();
        cat['ability'].sound();


        //使用「.」來存取屬性或函式：
        console.log(cat.legs);
        cat.ability.sound();
        cat.ability.sleep();


    </script>
</body>

</html>
