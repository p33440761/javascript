<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let cat = {
            legs: 4,
            name: 'Darren',
            // 多一個大括號 就像是多一個節點(多一個'.'')
            ability: {
                jump: function () {
                    console.log('jump');
                },
                sound: function () {
                    console.log('Meow')
                },
                sleep: function () {
                    console.log('ZZZzzz..')
                }
            }
        };


        //使用「[ ]」來存取屬性或函式：
        console.log(cat['legs']);
        cat['ability'].sleep();
        cat['ability'].sound();


        //使用「.」來存取屬性或函式：
        console.log(cat.legs);
        cat.ability.sound();
        cat.ability.sleep();

        cat['eye_color'] = 'black';
        cat.habbit = 'play with slave';



        // console.dir 可以列出物件（或陣列）的內容
        console.dir(cat, { depth: null });
        console.log(cat.eye_color)
        console.log(cat['eye_color'])


            //最好的方式，就是在屬性文字當中，有「-」、「 .」等字，一定要用「[]」以及「單 / 雙引號」的格式，來存取屬性的值。
            //let student = {
                // id: '10801003',
                // name: 'Cook',
                // age: 18,
                // phone_number: '0933333333',
                // 'test-test': 'test'
            // };
    </script>
</body>

</html>
